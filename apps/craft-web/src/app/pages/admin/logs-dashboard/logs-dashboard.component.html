<div class="logs-dashboard">
  <div class="stat-grid">
    <article 
      class="stat-card" 
      *ngFor="let stat of stats" 
      [ngClass]="[stat.accent, selectedLevel === stat.level ? 'active' : '']"
      (click)="selectLevel(stat.level)">
      <div class="stat-icon">
        <mat-icon>{{ stat.icon }}</mat-icon>
      </div>
      <div class="stat-body">
        <p class="label">{{ stat.label }}</p>
        <div class="value">{{ stat.value }}</div>
      </div>
    </article>
  </div>

  <div class="logs-panel">
    <div class="logs-shell">
      <app-logs [filterLevel]="selectedLevel"></app-logs>
    </div>
  </div>
</div>

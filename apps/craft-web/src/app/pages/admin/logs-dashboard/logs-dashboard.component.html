<div class="logs-dashboard">
  <header class="section-header">
    <div>
      <p class="eyebrow">Observability</p>
      <h3>Logs & Signals</h3>
      <p class="subtitle">Live ingress from every service with fast filtering and counters.</p>
    </div>
    <span class="pill live">Streaming</span>
  </header>

  <div class="stat-grid">
    <article class="stat-card" *ngFor="let stat of stats" [ngClass]="stat.accent">
      <div class="stat-icon">
        <mat-icon>{{ stat.icon }}</mat-icon>
      </div>
      <div class="stat-body">
        <p class="label">{{ stat.label }}</p>
        <div class="value">{{ stat.value }}</div>
        <p class="hint">{{ stat.hint }}</p>
      </div>
    </article>
  </div>

  <div class="logs-panel">
    <div class="panel-head">
      <div>
        <p class="eyebrow">Stream</p>
        <h4>Application logs</h4>
      </div>
      <div class="legend">
        <span class="chip error">Error</span>
        <span class="chip warn">Warn</span>
        <span class="chip info">Info</span>
      </div>
    </div>

    <div class="logs-shell">
      <app-logs></app-logs>
    </div>
  </div>
</div>

<mat-card class="landing-page">
  <mat-card-header>
    <div class="highlight-section">
          <h1 class="title" aria-label="Jeffrey Sanford" #titleRef>
        <span class="word">
          <span class="word-text">Jeffrey</span>
        </span>
        <span class="word">
          <span class="word-text">Sanford</span>
        </span>
      </h1>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="animated-section" [appStyle]="{ '--section-delay': sectionDelay + 's' }">
      <div class="animated-item" *ngFor="let item of items; let i = index" [appStyle]="{ '--item-delay': itemDelayBase + i * itemStagger + 's' }">
        {{ item }}
      </div>
    </div>
  </mat-card-content>
</mat-card>

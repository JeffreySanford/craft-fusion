<div class="footer-container">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>star</mat-icon>
        <p>Jeffrey Sanford</p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="footer-content">
      <div class="contact-block">
        <button mat-raised-button (click)="sendEmail()">
          <mat-icon>email</mat-icon>
          <p>e-mail</p>
        </button>
        <button mat-raised-button (click)="openGitHub()">
          <mat-icon>code</mat-icon>
          <p>github</p>
        </button>
        <button mat-raised-button (click)="navigateToResume()">
          <mat-icon>description</mat-icon>
          <p>resume</p>
        </button>
      </div>
      <div class="logo-performance-block">
        <div class="logo-row">
          <img *ngFor="let logo of logoLinks" [src]="logo.src" [alt]="logo.alt" [class]="logo.class" />
        </div>
        <mat-card class="performance-card">
          <div class="performance-metrics">
            <div class="metric" [ngClass]="getMemoryUsageClass()">
              <label for="memoryUsage">Memory Usage:</label>
              <span id="memoryUsage">{{ performanceMetrics.memoryUsage }}</span>
            </div>
            <div class="metric" [ngClass]="getCpuLoadClass()">
              <label for="cpuLoad">CPU Load:</label>
              <span id="cpuLoad">{{ performanceMetrics.cpuLoad }}</span>
            </div>
            <div class="metric">
              <label for="appUptime">App Uptime:</label>
              <span id="appUptime">{{ performanceMetrics.appUptime }}</span>
            </div>
            <div class="metric" [ngClass]="getNetworkLatencyClass()">
              <label for="networkLatency">Network Latency:</label>
              <span id="networkLatency">{{ performanceMetrics.networkLatency }}</span>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </mat-expansion-panel>
</div>

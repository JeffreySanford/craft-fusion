<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <mat-nav-list class="sidenav">
    <ng-container *ngFor="let item of menuItems">
      <button
        mat-raised-button
        [routerLink]="item.routerLink"
        [ngClass]="{ active: item.active }"
        (click)="onMenuItemClick(item)"
        class="mat-elevation-z10 menu-item"
        [class.mat-elevation-z8]="item.active"
        [class.collapsed]="isCollapsed"
        [class.admin-link]="item.isProtected"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="menu-text" [class.collapsed]="isCollapsed" *ngIf="!isCollapsed">{{ item.label }}</span>
      </button>
    </ng-container>
  </mat-nav-list>
  <button mat-icon-button class="toggle" (click)="toggleMenu()">
    <mat-icon>
      {{ toggleIcon }}
    </mat-icon>
  </button>
</div>

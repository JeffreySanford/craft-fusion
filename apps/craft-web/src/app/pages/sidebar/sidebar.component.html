<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <mat-nav-list *ngFor="let item of menuItems" class="sidenav">
    <button mat-raised-button
      [routerLink]="item.routerLink"
      [ngClass]="{ active: item.active }"
      (click)="setActive(item)"
      class="mat-elevation-z10 menu-item"
      [class.mat-elevation-z8]="item.active"
      [class.collapsed]="isCollapsed"
      [class.admin-link]="item.label === 'Admin'"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="menu-text" [class.collapsed]="isCollapsed" *ngIf="!isCollapsed">{{ item.label }}</span>
    </button>
  </mat-nav-list>
  <button mat-icon-button class="toggle" (click)="toggleMenu()">
    <mat-icon>
      {{ toggleIcon }}
    </mat-icon>
  </button>
</div>

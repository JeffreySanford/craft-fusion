<div class="fintech-chart-container">
  <div class="fintech-chart" #chart></div>
  <div class="legend-container">
    <div class="legend-item" *ngFor="let color of colors | keyvalue">
      <span class="legend-color" [style.background-color]="color.value"></span>
      <span class="legend-label">{{ color.key }}</span>
    </div>
  </div>
</div>

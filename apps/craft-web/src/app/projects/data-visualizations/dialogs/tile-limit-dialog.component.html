<div class="tile-limit-dialog">
  <div class="dialog-header">
    <mat-icon class="header-icon">space_dashboard</mat-icon>
    <h2 mat-dialog-title>Dashboard Space Limited</h2>
  </div>

  <mat-dialog-content>
    <div class="new-tile-info">
      <div class="wave-pattern"></div>
      <div class="alert-content">
        <div class="new-tile-badge" [style.backgroundColor]="newTile.color">
          <mat-icon>{{getIconForChart(newTile)}}</mat-icon>
        </div>
        <div class="new-tile-details">
          <h3>Adding: {{newTile.name}}</h3>
          <p>{{getSpaceNeededText()}}</p>
        </div>
      </div>
    </div>
    
    <div class="existing-tiles">
      <mat-list>
        <mat-list-item *ngFor="let tile of data.currentTiles" 
                      [class.selected]="isTileSelected(tile)"
                      (click)="toggleTileSelection(tile)">
          <div class="tile-list-item">
            <div class="tile-info">
              <mat-icon [style.color]="tile.color">{{getIconForChart(tile)}}</mat-icon>
              <span class="tile-name">{{tile.name}}</span>
              <span class="tile-size-badge" [class]="tile.size">
                {{getTileSizeLabel(tile.size || 'standard')}}
              </span>
            </div>
            <mat-icon class="selection-icon">
              {{isTileSelected(tile) ? 'check_circle' : 'radio_button_unchecked'}}
            </mat-icon>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="cancelDialog()">Cancel</button>
    <button mat-raised-button 
            color="primary" 
            [disabled]="selectedTilesToRemove.size === 0"
            (click)="confirmSelection()">
      Remove & Add New Tile
    </button>
  </mat-dialog-actions>
</div>

<mat-card>
  <mat-card-header>
    <div class="mat-mdc-card-header-text">
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="fire-alert-container">
      <!-- Mapbox Map -->
      <div id="map" class="map-container"></div>
    
      <!-- Legend -->
      <div class="legend">
        <h3>Legend</h3>
        <ul>
          <li *ngFor="let item of legendItems">{{ item }}</li>
        </ul>
      </div>
 
      <!-- Flights List -->
      <div class="flights-list">
        <h3>Nearby Flights</h3>
        <ul>
          <li *ngFor="let flight of flights">
            {{ flight.callSign }} - Altitude: {{ flight.altitude }}
          </li>
        </ul>
      </div>
      
      <!-- Alerts List -->
      <div class="alerts-list">
        <h3>Active Alerts</h3>
        <ul>
          <li *ngFor="let alert of alerts" (click)="focusAlert(alert)">
            {{ alert.name }}
          </li>
        </ul>
      </div>
    </div>
  </mat-card-content>
</mat-card>

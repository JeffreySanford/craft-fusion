<div class="memorial-timeline-container">
  <header class="memorial-timeline-header">
    <h1 class="memorial-timeline-title">Family Memorial Timeline</h1>
    <p class="memorial-timeline-subtitle">A living record of our family history</p>
  </header>

  <div class="memorial-timeline-content">
      <div class="memorial-timeline-controls">
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Filter events</mat-label>
        <mat-select (selectionChange)="onFilterChange($event.value)" [value]="'all'">
          <mat-option value="all">All</mat-option>
          <mat-option value="personal">Personal</mat-option>
          <mat-option value="family">Family</mat-option>
          <mat-option value="historical">Historical</mat-option>
          <mat-option value="jeffrey-ai">Jeffrey Sanford (AI)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <span>Loading timeline events...</span>
    </div>

    <ng-container *ngIf="!loading">
      <app-timeline-list
        [events]="filteredEvents$ | async"
      ></app-timeline-list>
    </ng-container>
  </div>
</div>

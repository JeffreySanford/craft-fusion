<mat-card class="timeline-item-card">
  <mat-card-header>
    <div mat-card-avatar class="timeline-avatar">
      <mat-icon>star</mat-icon>
    </div>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>{{formattedDate}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>{{event.description}}</p>
    
    <div *ngIf="event.imageUrl" class="timeline-image-container">
      <img [src]="event.imageUrl" [alt]="event.title" class="timeline-image">
    </div>
  </mat-card-content>
  
  <mat-card-actions *ngIf="event.actionLink">
    <a mat-button [href]="event.actionLink" target="_blank">
      <mat-icon>open_in_new</mat-icon>
      Learn More
    </a>
  </mat-card-actions>
</mat-card>

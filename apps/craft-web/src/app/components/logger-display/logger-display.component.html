<div class="logger-display">
  <div class="logs-container">
    <div *ngFor="let log of filterLogs()" class="log-entry" [ngClass]="getLogLevelClass(log.level)">
      <div class="log-header">
        <span class="log-timestamp">{{ log.timestamp | date:'medium' }}</span>
        <span class="log-level" [ngClass]="getLogLevelClass(log.level)">
          {{ getLevelName(log.level) }}
        </span>
        <span class="log-component">{{ log.component }}</span>
      </div>
      <div class="log-message">{{ log.message }}</div>
      <div class="log-details" *ngIf="log.details">
        <pre>{{ formatDetails(log.details) }}</pre>
      </div>
    </div>
  </div>
</div>

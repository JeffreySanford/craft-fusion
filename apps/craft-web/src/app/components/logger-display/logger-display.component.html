<div class="logger-display">
  <div class="logs-container" #logContainer>
    <div *ngFor="let log of filterLogs(); trackBy: getLogId" 
         [ngClass]="getLogClass(log)" 
         class="log-entry">
      <div class="log-header">
        <div>
          <span class="log-level">
            <mat-icon *ngIf="getLogIcon(log)" class="log-icon">{{ getLogIcon(log) }}</mat-icon>
            {{ getLevelName(log.level) }}
          </span>
          <span class="log-component" *ngIf="log.component">{{ log.component }}</span>
        </div>
        <span class="log-timestamp" [matTooltip]="log.timestamp | date:'medium'">
          {{ getTimeAgo(log) }}
        </span>
      </div>
      <div class="log-message">{{ log.message }}</div>
      <div class="log-details" *ngIf="log.details">
        <pre>{{ formatDetails(log.details) }}</pre>
      </div>
    </div>
    
    <div *ngIf="filterLogs().length === 0" class="no-logs-message">
      No logs to display
    </div>
  </div>
</div>

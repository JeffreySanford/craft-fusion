<div class="app-container">
  <div class="page-container" [class.footer-expanded]="isFooterExpanded">
    <app-header></app-header>
    <div class="layout-container" [class.footer-expanded]="isFooterExpanded">
      <aside class="sidebar">
        <app-sidebar [isSmallScreen]="isSmallScreen" [isCollapsed]="isCollapsed" [ngClass]="{ 'collapsed': !isCollapsed }"></app-sidebar>
      </aside>
      <main class="main-stage" [class.footer-expanded]="isFooterExpanded">
        <div class="router-content-wrapper">
          <!-- Main router outlet -->
          <router-outlet (activate)="onRouterActivate($event)" (deactivate)="onRouterDeactivate($event)"></router-outlet>
        </div>
      </main>
    </div>
    <app-footer></app-footer>
    <video id="background-video" autoplay loop muted playsinline>
      <source src="assets/us-flag-disa-navy.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="patriotic-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0033A0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0162B; stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="900" height="300" fill="url(#patriotic-gradient)" opacity="0.05"/>

  <rect x="50" y="100" width="150" height="80" rx="15" ry="15" fill="#13AA52" filter="url(#glow)"/>
  <text x="75" y="145" font-size="18" fill="#ffffff" font-family="Arial">MongoDB</text>

  <path d="M200 140 Q 250 110 300 140" stroke="url(#patriotic-gradient)" stroke-width="6" fill="none" filter="url(#glow)"/>

  <rect x="300" y="100" width="150" height="80" rx="15" ry="15" fill="#E0234E" filter="url(#glow)"/>
  <text x="325" y="145" font-size="18" fill="#ffffff" font-family="Arial">NestJS</text>

  <path d="M450 140 Q 500 110 550 140" stroke="url(#patriotic-gradient)" stroke-width="6" fill="none" filter="url(#glow)"/>

  <rect x="550" y="100" width="150" height="80" rx="15" ry="15" fill="#007BFF" filter="url(#glow)"/>
  <text x="570" y="145" font-size="18" fill="#ffffff" font-family="Arial">WebSocket</text>

  <path d="M700 140 Q 750 110 800 140" stroke="url(#patriotic-gradient)" stroke-width="6" fill="none" filter="url(#glow)"/>

  <rect x="800" y="100" width="80" height="80" rx="15" ry="15" fill="#DD0031" filter="url(#glow)"/>
  <text x="815" y="145" font-size="16" fill="#ffffff" font-family="Arial">Angular</text>
</svg>
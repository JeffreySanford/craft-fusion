name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - master
  pull_request:

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@latest --activate
          node --version
          pnpm --version

      - name: Prepare .env
        run: |
          set -eux
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "NODE_ENV=production" > .env
          fi

      - name: Install dependencies
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          pnpm install --frozen-lockfile=false 2>&1 | tee ci-logs/install.log

      - name: Format check (nx)
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          pnpm dlx nx-cloud record -- nx format:check 2>&1 | tee ci-logs/format.log

      - name: Run tests
        env:
          JEST_JUNIT_OUTPUT: junit.xml
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          # Run affected tests and produce JUnit XML via jest-junit reporter
          pnpm dlx nx affected -t test --json --coverageReporters=text-summary,lcov -- --reporters=default --reporters=jest-junit > test-results.json 2>&1 | tee ci-logs/tests.log || true

      - name: Build affected projects
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          pnpm dlx nx affected -t build 2>&1 | tee ci-logs/build.log || true

      - name: Start craft-nest server and wait for readiness
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          # Start the built NestJS server in background. Assumes build output at dist/apps/craft-nest/main.js
          if [ -f dist/apps/craft-nest/main.js ]; then
            node dist/apps/craft-nest/main.js > ci-logs/craft-nest.log 2>&1 &
          else
            echo "craft-nest build output not found; skipping background start" > ci-logs/craft-nest.log
          fi
          # Wait for /api to respond (30s timeout)
          for i in $(seq 1 30); do
            if curl -sS http://localhost:3000/api >/dev/null 2>&1; then
              echo "craft-nest up"
              break
            fi
            sleep 1
          done

      - name: Run E2E
        env:
          API_URL: http://localhost:3000
        run: |
          set -euxo pipefail
          mkdir -p ci-logs
          pnpm dlx nx affected -t e2e 2>&1 | tee ci-logs/e2>&1 | tee ci-logs/e2e.log || true

      - name: Upload CI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-logs
          path: |
            ci-logs
            test-results.json

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: junit.xml
          reporter: junit
          fail-on-error: false

      - name: Job diagnostics (on failure)
        if: failure()
        run: |
          echo "=== CI Failure Diagnostics ==="
          date
          echo "--- Versions ---"
          node --version || true
          npm --version || true
          pnpm --version || true
          echo "--- Environment ---"
          env | sort
          echo "--- Workspace listing (top) ---"
          ls -la | sed -n '1,200p' || true
          echo "--- ci-logs listing ---"
          ls -la ci-logs || true
          for f in ci-logs/*; do
            echo "---- $f (last 200 lines) ----";
            tail -n 200 "$f" || true;
          done
          echo "=== End Diagnostics ==="

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
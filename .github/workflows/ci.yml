name: CI
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Ensure pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Prepare .env
        run: |
          set -euxo pipefail
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            echo 'NODE_ENV=production' > .env
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Format check (nx)
        run: pnpm dlx nx-cloud record -- nx format:check

      - name: Run tests
        run: pnpm dlx nx affected -t test --json --coverageReporters=text-summary,lcov > test-results.json || true

      - name: Build & E2E
        run: pnpm dlx nx affected -t build e2e || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

name: CI
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - uses: nrwl/nx-set-shas@v4

      # Run format check
      - run: npx nx-cloud record -- nx format:check

      # Run tests with result reporting
      - name: Run Tests
        run: npx nx affected -t test --configuration=ci --coverage --coverageReporters=text-summary,lcov --outputFile=reports/jest/results.json

      # Upload test results
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Jest Test Results
          path: reports/jest/results.json
          reporter: jest-junit
          fail-on-error: false

      # Upload coverage reports
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      # Build and run E2E tests
      - name: Build and E2E
        run: npx nx affected -t build e2e-ci

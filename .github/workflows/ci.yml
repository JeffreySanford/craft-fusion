name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - master
  pull_request:

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - name: Run CI commands inside Fedora container
        uses: addnab/docker-run-action@v3
        with:
          image: fedora:latest
          options: --workdir /github/workspace
          run: |
            set -eux
            # Install git, curl and build tools
            dnf install -y git curl gcc-c++ make python3

            # Install Node 20 from NodeSource and pnpm via corepack
            curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
            dnf install -y nodejs
            corepack enable
            corepack prepare pnpm@latest --activate

            # Install dependencies and run checks
            pnpm install --frozen-lockfile=false
            pnpm dlx nx-cloud record -- nx format:check

            # Run tests and capture results
            pnpm dlx nx affected -t test --json --coverageReporters=text-summary,lcov > test-results.json || true

            # Run build and e2e targets
            pnpm dlx nx affected -t build e2e || true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: test-results.json
          reporter: jest-json
          fail-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
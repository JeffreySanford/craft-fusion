name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - master
  pull_request:

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4

      - name: Build Fedora CI image
        run: |
          docker build -t craft-fusion-fedora-ci -f .github/ci-images/Dockerfile.fedora-node .

      - name: Run CI inside Fedora image
        run: |
          set -eux
          docker run --rm -v "$GITHUB_WORKSPACE":/workspace -w /workspace craft-fusion-fedora-ci bash -lc '
            set -eux
            pnpm install --frozen-lockfile=false
            pnpm dlx nx-cloud record -- nx format:check
            pnpm dlx nx affected -t test --json --coverageReporters=text-summary,lcov > test-results.json || true
            pnpm dlx nx affected -t build e2e || true
          '

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: test-results.json
          reporter: jest-json
          fail-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true